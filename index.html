<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech.Care Dashboard</title>

  <link rel="stylesheet" href="css/style.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">Tech.Care</div>

      <h4 class="sidebar-title">Patients</h4>

      <div class="patient active">
        <img id="patient-photo" />
        <div>
          <strong>Jessica Taylor</strong>
          <small>Female, 28</small>
        </div>
      </div>
    </aside>

    <!-- CENTER CONTENT -->
    <main class="center">

      <!-- DIAGNOSIS HISTORY -->
      <section class="card">
        <h2>Diagnosis History</h2>

        <div class="chart-row">
          <div class="chart-box">
            <canvas id="bpChart"></canvas>
          </div>

          <div class="bp-summary">
            <div class="bp">
              <span class="dot pink"></span>
              <small>Systolic</small>
              <strong id="sys-val">—</strong>
              <span class="muted" id="sys-level"></span>
            </div>

            <div class="bp">
              <span class="dot purple"></span>
              <small>Diastolic</small>
              <strong id="dia-val">—</strong>
              <span class="muted" id="dia-level"></span>
            </div>
          </div>
        </div>
      </section>

      <!-- VITALS -->
      <section class="vitals">
        <div class="vital respiratory">
          <i class="fa-solid fa-wind"></i>
          <div>
            <small>Respiratory Rate</small>
            <h3 id="resp-val">—</h3>
            <span class="muted">Normal</span>
          </div>
        </div>

        <div class="vital temperature">
          <i class="fa-solid fa-temperature-half"></i>
          <div>
            <small>Temperature</small>
            <h3 id="temp-val">—</h3>
            <span class="muted">Normal</span>
          </div>
        </div>

        <div class="vital heart">
          <i class="fa-solid fa-heart"></i>
          <div>
            <small>Heart Rate</small>
            <h3 id="heart-val">—</h3>
            <span class="muted">Lower than Average</span>
          </div>
        </div>
      </section>

      <!-- DIAGNOSTIC LIST -->
      <section class="card">
        <h2>Diagnostic List</h2>

        <table id="diagnostics">
          <thead>
            <tr>
              <th>Problem</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

    </main>

    <!-- PROFILE -->
    <aside class="profile">
      <img id="profile-picture" class="profile-pic" />

      <h2 id="full-name"></h2>

      <p><i class="fa-solid fa-cake-candles"></i> <span id="dob"></span></p>
      <p><i class="fa-solid fa-venus"></i> <span id="gender"></span></p>
      <p><i class="fa-solid fa-phone"></i> <span id="phone"></span></p>
      <p><i class="fa-solid fa-shield"></i> <span id="insurance"></span></p>

      <h3>Lab Results</h3>
      <ul id="labs"></ul>
    </aside>

  </div>

  <script src="api.js"></script>
  <script src="chart.js"></script>
  <script src="render.js"></script>
</body>
</html>
