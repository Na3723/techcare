<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech.Care â€“ Patient Dashboard</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

<div id="app">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">Tech.Care</h1>
    <h3>Patients</h3>

    <div class="patient active">
      <img id="patient-photo" />
      <div>
        <strong>Jessica Taylor</strong>
        <small>Female, 28</small>
      </div>
    </div>
  </aside>

  <!-- CENTER -->
  <main class="center">

    <!-- DIAGNOSIS HISTORY -->
    <div class="card diagnosis">
      <h2>Diagnosis History</h2>

      <div class="chart-row">
        <div class="chart-box">
          <canvas id="bpChart"></canvas>
        </div>

        <div class="bp-summary">
          <div class="bp">
            <span class="dot pink"></span>
            <small>Systolic</small>
            <h2 id="sys-val">--</h2>
            <span id="sys-level" class="bp-level"></span>
          </div>

          <div class="bp">
            <span class="dot purple"></span>
            <small>Diastolic</small>
            <h2 id="dia-val">--</h2>
            <span id="dia-level" class="bp-level"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- VITALS -->
    <div class="vitals">
      <div class="vital respiratory">
        <i class="fa-solid fa-wind"></i>
        <div>
          <small>Respiratory Rate</small>
          <h3 id="resp-val">--</h3>
        </div>
      </div>

      <div class="vital temperature">
        <i class="fa-solid fa-temperature-high"></i>
        <div>
          <small>Temperature</small>
          <h3 id="temp-val">--</h3>
        </div>
      </div>

      <div class="vital heart">
        <i class="fa-solid fa-heart"></i>
        <div>
          <small>Heart Rate</small>
          <h3 id="heart-val">--</h3>
        </div>
      </div>
    </div>

    <!-- DIAGNOSTIC LIST (SCROLLABLE) -->
    <div class="card diagnosis">
      <h2>Diagnostic List</h2>
      <div class="table-scroll">
        <table id="diagnostics"></table>
      </div>
    </div>

  </main>

  <!-- RIGHT PROFILE -->
  <aside class="profile">
    <img id="profile-picture" />
    <h2 id="full-name"></h2>

    <p><i class="fa-solid fa-cake-candles"></i> <span id="dob"></span></p>
    <p><i class="fa-solid fa-venus"></i> <span id="gender"></span></p>
    <p><i class="fa-solid fa-phone"></i> <span id="phone"></span></p>
    <p><i class="fa-solid fa-shield-halved"></i> <span id="insurance"></span></p>

    <button class="show-btn">Show All Information</button>

    <h3>Lab Results</h3>
    <div class="labs" id="labs"></div>
  </aside>

</div>

<script src="js/api.js"></script>
<script src="js/chart.js"></script>
<script src="js/render.js"></script>

</body>
</html>
