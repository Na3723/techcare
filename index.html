<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech.Care â€“ Patient Dashboard</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

<!-- TOP NAVIGATION -->
<header class="topbar">

  <!-- LEFT: BRAND -->
  <div class="topbar-left">
    <span class="brand">Tech.Care</span>
  </div>

  <!-- CENTER: NAV -->
  <nav class="topbar-nav">
    <a class="nav-item active">
      <i class="fa-solid fa-chart-pie"></i>
      Overview
    </a>
    <a class="nav-item">
      <i class="fa-solid fa-user-group"></i>
      Patients
    </a>
    <a class="nav-item">
      <i class="fa-solid fa-calendar"></i>
      Schedule
    </a>
    <a class="nav-item">
      <i class="fa-solid fa-message"></i>
      Message
    </a>
    <a class="nav-item">
      <i class="fa-solid fa-credit-card"></i>
      Transactions
    </a>
  </nav>

  <!-- RIGHT: DOCTOR PROFILE + ACTIONS -->
  <div class="topbar-right">

<div class="doctor-profile">
  <img id="doctor-photo" alt="Doctor Profile" />
  <div class="doctor-info">
    <strong id="doctor-name"></strong>
    <small id="doctor-role"></small>
  </div>
</div>


    <div class="topbar-actions">
      <i class="fa-solid fa-gear"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

  </div>

</header>


<div id="app">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h3 class="sidebar-title">Patients</h3>

    <div class="patient active">
      <img id="patient-photo" />
      <div class="patient-info">
        <strong>Jessica Taylor</strong>
        <small>Female, 28</small>
      </div>
    </div>
  </aside>

  <!-- CENTER CONTENT -->
  <main class="center">

    <!-- DIAGNOSIS HISTORY -->
    <div class="card diagnosis">
      <h2>Diagnosis History</h2>

      <div class="diagnosis-wrap">

  <!-- PURPLE BP SECTION -->
  <div class="bp-card">

    <div class="bp-header">Blood Pressure</div>

    <div class="bp-layout">

      <!-- CHART -->
      <div class="bp-chart">
        <canvas id="bpChart"></canvas>
      </div>

      <!-- BP STATS -->
      <div class="bp-summary">
        <div class="bp">
          <span class="dot pink"></span>
          <strong>Systolic</strong>
          <h2 id="sys-val">--</h2>
          <span id="sys-level"></span>
        </div>

        <div class="bp-divider"></div>

        <div class="bp">
          <span class="dot purple"></span>
          <strong>Diastolic</strong>
          <h2 id="dia-val">--</h2>
          <span id="dia-level"></span>
        </div>
      </div>

    </div>
  </div>

  <!-- WHITE VITALS SECTION -->
  <div class="vitals">
    <div class="vital respiratory">
      <i class="fa-solid fa-wind"></i>
      <div>
        <small>Respiratory Rate</small>
        <h3 id="resp-val">--</h3>
      </div>
    </div>

    <div class="vital temperature">
      <i class="fa-solid fa-temperature-high"></i>
      <div>
        <small>Temperature</small>
        <h3 id="temp-val">--</h3>
      </div>
    </div>

    <div class="vital heart">
      <i class="fa-solid fa-heart"></i>
      <div>
        <small>Heart Rate</small>
        <h3 id="heart-val">--</h3>
      </div>
    </div>
  </div>

</div>

    </div>

    <!-- DIAGNOSTIC LIST -->
    <div class="card diagnosis">
      <h2>Diagnostic List</h2>

      <div class="diagnostic-header">
        <span>Problem</span>
        <span>Description</span>
        <span>Status</span>
      </div>

      <div class="table-scroll">
        <div id="diagnostics"></div>
      </div>
    </div>

  </main>

  <!-- RIGHT PROFILE -->
  <aside class="profile">
    <img id="profile-picture" />
    <h2 id="full-name"></h2>

    <div class="profile-details">
      <p><i class="fa-solid fa-cake-candles"></i><span id="dob"></span></p>
      <p><i class="fa-solid fa-venus"></i><span id="gender"></span></p>
      <p><i class="fa-solid fa-phone"></i><span id="phone"></span></p>
      <p><i class="fa-solid fa-shield-halved"></i><span id="insurance"></span></p>
    </div>

    <button class="show-btn">Show All Information</button>

    <h3>Lab Results</h3>
    <div class="labs" id="labs"></div>
  </aside>

</div>

<script src="js/api.js"></script>
<script src="js/chart.js"></script>
<script src="js/render.js"></script>
</body>
</html>
