<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tech.Care â€“ Patient Dashboard</title>

<link rel="stylesheet" href="css/style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

</head>
<body>

<div id="app">

<!-- LEFT SIDEBAR -->
<aside class="sidebar">
  <h1 class="logo">Tech.Care</h1>
  <h3>Patients</h3>

  <div class="patient active">
    <img id="patient-photo">
    <div>
      <strong>Jessica Taylor</strong>
      <small>Female, 28</small>
    </div>
  </div>
</aside>


<!-- CENTER -->
<main class="center">

<div class="card diagnosis">
  <h2>Diagnosis History</h2>

  <div class="chart-row">
  <div class="chart-box">
    <canvas id="bpChart" height="260"></canvas>
  </div>

  <div class="bp-summary">
    <div class="bp">
      <span class="dot pink"></span>
      <strong>Systolic</strong>
      <h2 id="sys-val">--</h2>
      <small id="sys-level"></small>
    </div>

    <div class="bp">
      <span class="dot purple"></span>
      <strong>Diastolic</strong>
      <h2 id="dia-val">--</h2>
      <small id="dia-level"></small>
    </div>
  </div>
</div>

  </div>
</div>

<div class="vitals">
  <div class="vital respiratory">
    <i class="fa-solid fa-wind"></i>
    <div>
      <small>Respiratory Rate</small>
      <h3 id="resp-val">--</h3>
    </div>
  </div>

  <div class="vital temperature">
    <i class="fa-solid fa-temperature-high"></i>
    <div>
      <small>Temperature</small>
      <h3 id="temp-val">--</h3>
    </div>
  </div>

  <div class="vital heart">
    <i class="fa-solid fa-heart"></i>
    <div>
      <small>Heart Rate</small>
      <h3 id="heart-val">--</h3>
    </div>
  </div>
</div>



<div class="card diagnosis">

  <h2>Diagnostic List</h2>
  <table id="diagnostics"></table>
</div>

</main>


<!-- RIGHT PROFILE -->
<aside class="profile">
  <img id="profile-picture">

  <h2 id="full-name"></h2>

  <p><i class="fa-solid fa-cake-candles"></i> <span id="dob"></span></p>
  <p><i class="fa-solid fa-venus"></i> <span id="gender"></span></p>
  <p><i class="fa-solid fa-phone"></i> <span id="phone"></span></p>
  <p><i class="fa-solid fa-shield-halved"></i> <span id="insurance"></span></p>

  <h3>Lab Results</h3>
  <ul id="labs"></ul>
</aside>

</div>

<script src="js/api.js"></script>
<script src="js/chart.js"></script>
<script src="js/render.js"></script>

</body>
</html>
